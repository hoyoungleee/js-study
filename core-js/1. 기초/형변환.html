<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ex = 10 + '20';
      console.log(ex); // 1020

      const ex2 = 10 * '3';
      console.log(ex2); // 30

      const ex3 = 100 + '';
      console.log(typeof ex3); // string

      const ex4 = +'550';
      console.log(typeof ex4); // number

      console.log('------------------------------------------------------');

      // Truthy, Falsy 논리 표현식
      // undefined, null, 0, NaN, ''(빈 문자열)은 모두 false
      // 나머지는 모두 true로 인식합니다.

      // 함수가 반환하는 값, 통신 결과에 따른 값들이 정확하게 어떤 값인지는 모르더라도
      // 해당 값이 띠고 있는 논리적 평가에 따라 조건문을 좀 더 수월하게 작성 가능.

      if ('') console.log('OK1');
      if ('hello') console.log('OK2');
      if (undefined) console.log('OK3');
      if (null) console.log('OK4');
      if (350) console.log('OK5');
      if (NaN) console.log('OK6');
      if (0) console.log('OK7');
      if ([1, 2, 3]) console.log('OK8');

      /*
        let nick; -> 로그인한 사람의 닉네임 

        nick && <h1>안녕하세요 ${nick}님!</h1>
        */

      console.log('-------------------------------------------');

      // 문자열이 아닌 값을 문자열로 변경하는 법
      const a = 10,
        b = 20;
      let result = a + String(b); // 1번째
      result = a.toString() + b.toString(); // 2번째

      console.log(typeof result);

      // 숫자가 아닌 값을 숫자로 변경하는 법
      const m = '10',
        n = '3.14';
      result = Number(m) + Number(n); // 1번째
      result = parseInt(m) + parseFloat(n); // 2번째
    </script>
  </body>
</html>
