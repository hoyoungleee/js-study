<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 변수의 중복 선언을 암묵적으로 허용함.
      var x = 10;

      // 10000줄의 코드

      var x = 'ddd';
      console.log(x);

      // 2. 블록 레벨 스코프를 지원하지 않습니다.
      if (true) {
        var name = '홍길동';
      }

      console.log(name);

      // 3. 변수 호이스팅
      // var 키워드로 변수를 선언하면 호이스팅에 의해
      // 변수 선언문이 자동으로 맨 위로 끌어올려진 것처럼 동작합니다.
      // 흐름 해석에 방해되어 가독성을 현저하게 떨어트립니다.
      z = 100;
      console.log(z);

      var z;

      ///////////////////////////////////////////////////////////

      // ES6+ 문법에서 제공되는 키워드 let, const를 권장!
      // 값의 변경이 예상되는 변수: let
      // 값을 변경할 필요가 없는 상수: const
      let temp = 100;
      //   let temp = '메롱'; (x) let은 중복 선언을 막아줍니다.

      if (true) {
        let a = 20;
      }
      //   console.log(a); let과 const는 블록 레벨 스코프를 지원.

      b = '야호';
      console.log(b);

      let b; // let과 const는 호이스팅을 지원하지 않습니다.
    </script>
  </body>
</html>
