<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const phone = {
        company: '애플',
        color: '화이트',
        price: 1200000,
        model: '아이폰 16',
      };

      // 객체에서 사용하는 반복문 for ~ in
      // 변수로 키값이 전달됨.
      for (let key in phone) {
        console.log(phone[key]);
      }

      // for ~ in은 배열에서도 사용이 가능하긴 함.
      // 변수로 인덱스가 전달됨.
      const arr = [1, 3, 5, 7, 9, 11];
      for (let n in arr) {
        console.log(n);
      }

      /////////////////////////////////////////////////

      // 객체 프로퍼티 유무 확인
      console.log(phone.memory);
      console.log('memory' in phone);

      if (!'memory' in phone) {
        phone.memory = '32GB';
      }
    </script>
  </body>
</html>
