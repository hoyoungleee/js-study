<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // const는 변수의 값의 변경을 막는 키워드가 맞음.
      // 배열 변수는 실제 배열이 아닌 배열의 주소값이 들어가 있는 참조 변수.
      // 배열을 조작하고 다루는 데에는 전혀 문제가 없죠. (객체 쪽에서도 마찬가지!)
      const arr = [10, 20, 30, 40, 50, 60];

      console.log(typeof arr);
      // 자바와 마찬가지로 인덱스로 값을 참조하고, 값을 변경할 수 있습니다.
      console.log(arr[1]);
      arr[2] = 999;

      // 배열의 길이
      console.log('길이: ' + arr.length);

      // 배열 순회
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      // for ~ of 반복문 (배열 전용 반복문, 자바 forEach와 유사)
      for (let n of arr) {
        console.log(n);
      }
    </script>
  </body>
</html>
