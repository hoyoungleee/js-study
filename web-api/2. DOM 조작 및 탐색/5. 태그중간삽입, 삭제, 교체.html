<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fruits">
      <li>사과</li>
      <li>바나나</li>
      <li>포도</li>
    </ul>

    <script>
      const $ul = document.getElementById('fruits');
      const [$apple, $banana, $grape] = [...$ul.children];

      const $newLi = document.createElement('li');
      $newLi.textContent = '망고';

      // 중간삽입 insertBefore
      // 두번째 매개값으로 전달된 노드는 반드시 insertBefore를 호출한 노드의 자식이어야 함!
      $ul.insertBefore($newLi, $banana);

      // 노드 이동시키기
      // appendChild도 기존 요소를 지목하면 맨 끝으로 이동시킬 수 있음!
      $ul.insertBefore($banana, $ul.firstElementChild);
      $ul.appendChild($apple);

      const $newDiv = document.createElement('div');
      $newDiv.textContent = '빡스';

      // 노드 교체
      $ul.replaceChild($newDiv, $banana);

      // 노드 삭제
      $ul.removeChild($ul.querySelector('li:nth-child(2)'));
    </script>
  </body>
</html>
