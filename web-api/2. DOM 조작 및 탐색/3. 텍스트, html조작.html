<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .highlight {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="greet">Hello <span class="highlight">World</span></div>

    <ul id="food-list">
      <li class="food">짜장면</li>
      <li class="food">파스타</li>
      <li class="food">볶음밥</li>
    </ul>

    <script>
      // textContent, innerText는 둘 다 텍스트 내용을 가져오거나 조작하는 데 사용.
      // textContent: 화면에 숨겨진 요소도 다 가져옴.
      // innerText: 화면에 실제로 표시된 내용만 가져옴.

      const $greet = document.getElementById('greet');
      //   console.log($greet.innerText);

      // 자식 태그 추가
      // 문자열 형태로 된 마크업 형식을 실제 노드로 추가해 주는 innerHTML
      const $foodList = document.getElementById('food-list');
      $foodList.innerHTML += '<li class="food">짬뽕</li>';

      // 자식 태그 전체 삭제
      $foodList.innerHTML = '';

      const sashimiList = [
        {
          foodName: '연어회',
          price: 20000,
        },
        {
          foodName: '고등어회',
          price: 30000,
        },
        {
          foodName: '광어회',
          price: 10000,
        },
      ];

      sashimiList.forEach((s) => {
        $foodList.innerHTML += `<li class="food">${s.foodName}</li>`;
      });
    </script>
  </body>
</html>
