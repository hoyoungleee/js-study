<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">네이버로 이동!</button>

    <script>
      const $btn = document.getElementById('btn');

      $btn.addEventListener('click', () => {
        // location 객체는 현재 활성화 된 웹 페이지의 URL 정보를 포함하는 window의 프로퍼티
        // console.log(location);

        // location.href: 전체 URL이 포함된 문자열. 이 문자열이 변경된다면 변경된 새로운 페이지로 이동!
        // location.href = 'https://www.naver.com';

        // 새로고침 함수: reload()
        // location.reload();

        // replace('URL'): 현재 리소스를 대체하는 새로운 URL로 이동합니다.
        // 뒤로가기 기능을 사용할 수 없습니다.
        location.replace('https://www.naver.com');

        ///////////////////////////////////////////////////////////
        history.back(); // 뒤로가기
        history.go(-1); // 원하는 위치를 숫자로. 음수는 뒤로, 양수는 앞으로
      });

      const success = (position) => {
        console.log(position);
        console.log(`위도: ${position.coords.latitude}`);
        console.log(`경도: ${position.coords.longitude}`);
      };

      const fail = (error) => {
        alert('위치정보를 얻는 데 실패했습니다. 위치 정보를 승인해 주세요.');
        console.log(error);
      };

      // 자바스크립트의 함수 선언과 동시에 호출문
      (function () {
        // getCurrentPosition(위치 정보 승인 시 실행할 함수, 실패했을 시 실행할 함수)
        navigator.geolocation.getCurrentPosition(success, fail);
      })();
    </script>
  </body>
</html>
