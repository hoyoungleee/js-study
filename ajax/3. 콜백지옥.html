<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="show">서버 요청!</button>

    <script>
      document.getElementById('show').addEventListener('click', (e) => {
        // 버튼을 클릭하면
        // 1. 두번째 회원을 조회
        // 2. 두번째 회원이 작성한 글 목록을 조회
        // 3. 두번째 회원이 작성한 글 중 2번 글의 댓글을 조회
        const url = 'https://jsonplaceholder.typicode.com';

        const xhr = new XMLHttpRequest();
        xhr.open('GET', `${url}/users`);
        xhr.send();
        xhr.onload = () => {
          const response = JSON.parse(xhr.response);
          const userId = response[1].id;
          const xhr2 = new XMLHttpRequest();
          xhr2.open('GET', `${url}/users/${userId}/posts`);
          xhr2.send();
          xhr2.onload = () => {
            const response = JSON.parse(xhr.response);
            const bno = response[1].id;
            const xhr3 = new XMLHttpRequest();
            xhr3.open('GET', `${url}/comments?postId=${bno}`);
            xhr3.send();
            xhr3.onload = () => {
              const comments = JSON.parse(xhr3.response);
              console.log(comments);
            };
          };
        };
      });
    </script>
  </body>
</html>
